<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=VT323&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div class="previous">456</div>
                <div class="current"> 123</div>
            </div>
            
            <button class="two-columns" data-all-clear>AC</button>
            <button data-del>DEL</button>
            <button data-operator>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="two-columns" data-equals>=</button>
        </div>
    </body>
</html>
